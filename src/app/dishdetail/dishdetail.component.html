<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="dish">
    <h2>Comments</h2>
    <mat-list *ngFor="let item of dish.comments;">
      <mat-list-item *ngIf="dish">
        <h3 matLine> {{item.comment}} </h3>
        <p matLine> {{item.rating}} Stars </p>
        <p matLine> {{item.author}} </p>
        <p matLine> {{item.date|date}} </p>
      </mat-list-item>
    </mat-list>
  </div>
  <div>
  </div>
</div>
